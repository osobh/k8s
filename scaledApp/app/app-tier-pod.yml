apiVersion: v1
kind: Pod
metadata:
    name: app-pod
    labels:
      app: ticker
      tier: app
spec:
 containers:
   - name: server
     image: "slashdeploy/microservice-example:server-v2"
     ports:
       - containerPort: 8080
         protocol: TCP
     env:
       - name: REDIS_URL
         value: "redis://$(DTSERVICE_SERVICE_HOST):(DTSERVICE_SERVICE_PORT_REDIS)"
